<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Login page | MrChop1 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Register-Login page</h1>
    <h3>Log-in</h3>
<div class="login">
    <form action="/api/auth/login" method="post">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br><br>
        <a href="index.html">Don't have an account? Register</a>
        <button type="submit">Login</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
