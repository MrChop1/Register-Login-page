<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Login page | MrChop1 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Register-Login page</h1>
    <h3>Register</h3>
<div class="register">
    <form action="/api/auth/register" method="post">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="name" required><br><br>
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required><br><br>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required><br><br>
        <a href="login.html">Already have an account? Login</a>
        <button type="submit">Register</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
